    <body>

                    <button onclick="initMap()">Adicionar</button>
                    <button onclick="remover()">Remover todos os itens</button>
            </div>

    <script>
        function initMap() {
            
           let estilo = JSON.parse(document.getElementById("estilo").value);
            const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 3,
            mapTypeId : document.getElementById("tipo").value,
            styles:estilo,
            center: { lat:   parseFloat(document.getElementById("latitude").value), lng:  parseFloat(document.getElementById("logintude").value) }
                
    })
    
    ;
}
    </script>
